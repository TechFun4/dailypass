<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Dailypass Generator">
    <meta property="og:title" content="Home - Dailypass Generator">
    <meta property="og:description" content="Occasionally, the official LAUSD dailypass generator fails to work. Stop losing precious learning time and use our tool!">
    <meta name="description" content="Occasionally, the official LAUSD dailypass generator fails to work. Stop losing precious learning time and use our tool!">
    <meta name="theme-color" content="#967bb6">
    <title>Dailypass Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/home.css">
    <script async src="https://arc.io/widget.min.js#fLdccSrx"></script>
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
      <div class="container">
        <a class="navbar-brand" href="/">Dailypass Generator</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/TechFun4/dailypass" target="_blank">Github</a></li>
            <li class="nav-item dropdown">
              <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">About Us</a>
              <div class="dropdown-menu"><a class="dropdown-item" href="https://techfun.live/about" target="_blank">David L</a><a class="dropdown-item" href="https://github.com/airbus-a330" target="_blank">Alexander F</a></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="pass-clean">
      <form>
        <h2 class="text-center" style="margin-bottom:0">Dailypass Generator</h2>
        <h2 class="text-center" id="userCount" style="font-size:1rem">Calculating Unique Users...</h2>
        <div class="mb-3"><input class="form-control" type="text" name="name" id="name" placeholder="Name"></div>
        <div class="mb-3"><input class="form-control" type="text" name="school" id="school" placeholder="School" list="schoolData"></div>
        <datalist id="schoolData"></datalist>
        <div class="mb-3"><input class="form-control" type="date" name="date" id="date"></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="remember" id="remember" onchange="rememberChange();"><label class="form-check-label" for="remember">Remember my Name and School</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="covid" id="covid"><label class="form-check-label" for="covid">Do you have any COVID-19 Symptoms?</label></div>
        <div class="mb-3"><button class="btn btn-primary mx-auto d-block">Generate</button></div>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/home.js"></script>
  </body>
</html>
